<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ================================
       GLOBAL STYLES & THEME VARIABLES
       ================================ -->
  <style>
    /* ---- Color variables for the whole site ---- */
    :root {
      --primary: #2563eb;
      --dark: #020617;
      --dark-alt: #0f172a;
      --light: #f9fafb;
      --accent: #f97316;
      --text: #0f172a;
      --muted: #6b7280;
    }

    /* ---- Reset + default font ---- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #020617;
      color: var(--text);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
    }

    /* ==========================
       HEADER + NAV + HERO SECTION
       ========================== */

    header {
      color: white;
      padding: 1.75rem 1.5rem 4.5rem;
      background: radial-gradient(circle at 0% 0%, #1d4ed8, #020617 45%, #0f172a 75%, #020617 100%);
      background-size: 200% 200%;
      animation: gradientShift 16s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
    }

    /* Animated gradient background */
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    /* ---- Navigation bar ---- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    nav .logo {
      font-weight: 800;
      font-size: 1.25rem;
      letter-spacing: 0.09em;
    }

    nav a {
      color: #e5e7eb;
      margin-left: 1.25rem;
      font-size: 0.95rem;
      position: relative;
      transition: color 0.2s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.25rem;
      height: 2px;
      width: 0;
      background: var(--accent);
      border-radius: 999px;
      transition: width 0.2s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ---- Hero text area ---- */
    .hero {
      text-align: center;
      max-width: 720px;
      margin: 0 auto;
      animation: fadeUp 0.9s ease-out forwards;
      opacity: 0;
      transform: translateY(18px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-title {
      font-size: clamp(2.4rem, 4vw, 3.1rem);
      font-weight: 800;
      margin-bottom: 0.9rem;
      text-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    .hero-subtitle {
      font-size: 1.05rem;
      color: #e5e7eb;
      margin-bottom: 1.8rem;
      max-width: 620px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Small badge above title */
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.78rem;
      margin-bottom: 1.25rem;
      backdrop-filter: blur(8px);
    }

    .hero-badge span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(249, 115, 22, 0.8);
    }

    /* =============================
       PROFILE PICTURE + DATA BADGE
       ============================= */

    .hero-profile {
      margin-top: 1.4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.9rem;
    }

    .hero-profile img {
      width: 170px;
      max-width: 45vw;
      height: auto;
      border-radius: 16px;
      border: 4px solid #f9fafb;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      background: white;
      object-fit: contain;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .hero-profile img:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 25px 55px rgba(15, 23, 42, 1);
    }

    .data-visual {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      padding: 0.55rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.82);
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.7);
      margin-top: 0.2rem;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .data-visual:hover {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.6),
                  0 0 40px rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
    }

      border-radius: 999px;
      background: linear-gradient(to top, #22c55e, #eab308);
      animation: pulseBar 1.7s ease-in-out infinite;
      transform-origin: bottom;
    }
